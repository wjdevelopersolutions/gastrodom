  <script>

              {id: 8, firstName: 'George', lastName: 'Hand'},
              {id: 9, firstName: 'Tony', lastName: 'Well'},
              {id: 10, firstName: 'Bruce', lastName: 'Wayne'},
          ];
          $('#basic').magicsearch({
              dataSource: dataSource,
              fields: ['firstName', 'lastName'],
              id: 'id',
              format: '%firstName% Â· %lastName%',
              focusShow: true
          });
      });
